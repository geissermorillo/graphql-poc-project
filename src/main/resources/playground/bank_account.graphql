# Gets Geisser's Bank account
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        id
        client {
            id
            firstName
            lastName
        }
    }
}


# Creates Geisser's Bank account
mutation CREATE_BANK_ACCOUNT {
    createBankAccount(
        input: {
            firstName: "Geisser"
        }
    ) {
        id
        currency
    }
}